<div class="row">
    <div class="col-md-12">
  <div class="card card-title text-center">
    <h4 class="card-title">Printers</h4>
  </div>
      <div class="card px-3">
        <div class="card-body">
          <!-- <a routerLink="/dashboard/add_line" class="btn btn-success mr-2">Add Line</a> -->
          <a   routerLink="/dashboard/add_printer" class="btn btn-miq btn-miq-primary mr-2">
            <i class="fa fa-plus" style="font-size:2em; color:white"></i>
          </a>
        
          <!-- <h4 class="card-title">Data table</h4> -->
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table id="linetbl" class="table">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Name </th>
                      <th>Path</th>
                      <th>Created At</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let printer of printers">
                      <td>{{ printer.id }}</td>
                      <td>{{ printer.name }}</td>
                      <td>{{ printer.address }}</td>
                      <td>{{ printer.created_at }}</td>
                      <td>
                        <a routerLink="/dashboard/edit_printer/{{printer.id}}">Edit</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
