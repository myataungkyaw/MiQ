
    <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg">
         
          <div class="row w-100">
            <div class="col-lg-4 col-md-6 mx-auto">
              <div class="auth-form-dark text-left p-5">
                <h1 class="text-center my-2"> 
                    <img src="assets/images/logo-placeholder.jpg" alt="" style="height:80px;">
                   </h1>
                <h2 class="text-center">Login</h2>
                <h4 class="font-weight-light text-center">Hello! let's get started</h4>
                <form class="pt-5" action="#" #loginForm="ngForm" (ngSubmit)="login(loginForm)" method="POST">
                  <div class="form-group">
                    <label for="email">Username</label>
                    <input style="padding-left:10px;" type="email" class="form-control" id="email" placeholder="Username" name="email" [(ngModel)]="user.email" required />
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input style="padding-left:10px;"  type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password" required />
                    <i class="mdi mdi-eye"></i>
                  </div>
                  <div class="mt-5">
                    <button type="submit" class="btn btn-block btn-warning btn-lg font-weight-medium" >
                     <span *ngIf="!loading">Login</span> 
                     <span *ngIf="loading">Please wait...</span>

                    </button>
                  </div>
                  <!-- <div class="mt-3 text-center">
                    <a href="#" class="auth-link text-white">Forgot password?</a>
                  </div>  -->
                  <p class="text-light text-center my-2">Copyright &copy; 2019 Excellent Queue</p>   
                  <div class="mt-3 text-center">

                    <!-- <a target="_blank" href="{{ env.urlPrefix+'/issue_q' }}" class="auth-link text-white">Issue Queue | </a>
                    <a target="_blank" href="{{ env.urlPrefix+'/check_q' }}" class="auth-link text-white">Search Queue | </a> -->

                  </div>  
                </form>
              </div>
            </div>
          </div>

        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
