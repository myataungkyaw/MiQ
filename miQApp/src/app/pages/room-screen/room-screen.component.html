<div class="row">
    <div class="col-md-12">
  
      <div class="card px-3">
        <div class="card-body">
          <h4 class="my-3 card-title bg-dark text-danger text-center" >Now Calling</h4>
  
  
          <h4 class="card-title bg-light text-dark text-center" >{{ selectedLine.line_name }}</h4>
  
          <h4 class="card-title bg-light text-dark text-center" >{{ selectedLine.name }}</h4>
  
          <h1 class="card-title bg-light text-success text-center" ><span *ngIf="calling">{{ calling.queue.queue_number }}</span></h1>
  
  
        </div>
      </div><!-- end of .card -->
    </div>
    <div class="col-md-12">
      <hr>
       <p class="text-center py-1">{{ company.name }} - Powered by MiQ</p>
    </div>
  </div>

     <!-- select line modal-->
  <div class="modal fade in" id="chooseLine" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="select line" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="changePassword">Choose Line to Display</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body miq-modal-body">
            <div class="list-wrapper">
              <ul class="d-flex flex-column todo-list todo-list-custom">

                <li *ngFor="let line of lines">
                  <div class="form-radio form-radio-flat">
                    <label class="form-check-label">
                      <input  type="radio"  class="form-check-input" disabled="true" >
                      {{line.name}}
                      <i class="input-helper"></i></label>

                      <ul style="padding-left:20px;">
                      <li *ngFor="let desk of line.line_desks">
                          <div class="form-radio form-radio-flat">
                            <label class="form-check-label">
                              <input  type="radio"  value="{{ desk.id }}"  name="line"  [(ngModel)]="sline" class="form-check-input" >
                              {{ desk.name }} 
                              <i class="input-helper"></i></label>
                          </div>
                        </li>
                      </ul>

                  </div>
                </li>

          
              </ul>
            </div>

          </div>
          <div class="modal-footer">
            <button (click)="changeLine()" data-dismiss="modal"  class="btn btn-primary">Done</button>
          </div>
        </div>
      </div>
    </div><!-- end of .modal -->
